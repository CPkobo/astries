  - type: spacer
  - type: plain
    $texts:
      ja:
        - >-
          社員が仕事と子育てを両立させることができ、社員全員が働きやすい環境を作ることによって、すべての社員がその能力を十分に発揮できるようにするため、次のように行動計画を策定する。
        - 1. 計画期間 2018年9月1日～2020年8月31日まで
        - 2. 内容
      zh:
        - 为了确保员工能兼顾工作和育儿，我们努力打造让所有员工都能舒适工作的环境，让所有的员工都能充分发挥潜力，并制定了以下行动计划。
        - 1.计划期间 2018年9月1日至2020年8月31日
        - 2.内容
  - type: plain
    classes: is-size-5 has-text-weight-bold
    $texts:
      ja:
        - 目標 1：
        - 産前産後休業や育児休業、育児休業給付、育休中の社会保険料免除など制度の周知や情報提供を行う。
      zh:
        - 目标1：
        - 告知并提供相关制度信息，如产假、育儿假、育儿假福利和产假期间免交社会保险费等。
  - type: define
    $texts:
      ja:
        - - ＜対策＞
          - 平成30年 9月～　法に基づく諸制度の調査
          - 平成30年 9月～　制度に関するパンフレットを作成し社員に配布
      zh:
        - - ''
          - ''
          - 2008年9月～ 调查基于法律规定的各种制度
          - 2008年9月～ 编写制度相关的小册子并分发给员工
  - type: separator
  - type: plain
    classes: is-size-5 has-text-weight-bold
    $texts:
      ja:
        - 目標2：
        - 時間外労働を短縮し、調和のとれたライフワークバンスの実現を目指す。
      zh:
        - 目标2：
        - 减少加班，努力实现生活和工作的平衡
  - type: define
    $texts:
      ja:
        - - ＜対策＞
          - 時間外労働の適正化推進対策を実施
          - 事業場毎の適正配置や業務内容、業務分担、シフト等の改善
          - ノー残業デー設置に向けて、計画期間内導入の検討
      zh:
        - - <措施>
          - 实施推动适当合理加班的措施
          - 改进各工作场所的适当分配、工作内容、业务分担、轮班等
          - 考虑在计划期间引入并设置无加班日

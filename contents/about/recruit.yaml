$title:
  ja: 採用・募集
  zh: 招聘和招募
$description:
  ja: >-
    株式会社ゴールデンブリッジの登録翻訳者・社内スタッフ募集ページです。中国語の翻訳者や逐次・同時通訳者はもちろん、英語や韓国語をはじめとするアジア諸語についても随時募集しております。
  zh: 此为株式会社金桥注册译员和内部员工的招聘页面。我们一直在寻找中文笔译和交传/同传口译员，以及英语、韩语和其他亚洲语言的翻译人员。
$summary:

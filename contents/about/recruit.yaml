contents:
  - type: icon heading 2
    icon: fa fa-square
    $text:
      ja: 翻訳者・通訳者募集
      zh: 招募笔译、口译员
  - type: plain
    $texts:
      ja: 現在、弊社では以下の方を募集しております
      zh: 本公司目前正在招募以下人员：
  - type: icon heading 3
    icon: fa fa-square
    $text:
      ja: 翻訳者
      zh: 笔译员
  - type: plain
    $texts:
      ja: 随時募集中
      zh: 随时欢迎您的加入
  - type: icon heading 3
    icon: fa fa-square
    $text:
      ja: 通訳者
      zh: 口译员
  - type: define
    $texts:
      ja:
        - - 業務内容
          - >-
            同時通訳、ウィスパリング、逐次（会談、セミナー、視察、商談、アテンド等）、バイリンガルスタッフ、結婚式など司会通訳、バイリンガルＭＣ・司会業務
        - - 募集言語
          - 【アジア言語】
          - 中国語、韓国語、広東語、台湾標準語、タイ語、ベトナム語、インドネシア語、ミャンマー語、マレーシア語、タガログ語、モンゴル語
          - 【欧米言語】
          - 英語、スペイン語、フランス語
          - ※他言語についても歓迎いたします。
      zh:
        - - 业务内容
          - 同声传译、耳语传译、交替传译（会议、研讨会、考察、商务会议、导引等）、双语工作人员、主持婚礼等的口译员、双语主持人/司仪服务
        - - 招募的语言
          - 【亚洲语种】
          - 中文、韩语、粤语、台湾国语、泰语、越南语、印度尼西亚语、缅甸语、马来西亚语、他加禄语、蒙古语
          - 【西方语种】
          - 英语、西班牙语、法语
          - ※ 我们也随时欢迎其他语言。

  - type: image
    $alt:
      ja: 先義後利
      zh: 先义后利
    src: about/philosophy2.jpg
  - type: plain
    $texts:
      ja:
        - 中国の古典「四書」のひとつである『孟子』の言葉。
        - この言葉の指すとおり、ビジネスにおいては利益を追求するだけではなく、まず「道義」を重視しなければならないと考えています。
      zh:
        - 出自中国古代经典“四书”中的《孟子》。
        - 正如这句话所述，我们认为在商业活动中，我们不仅要追求利益，更是首先要重视“道义”。
  - type: image
    $alt:
      ja: 順理則裕（理にしたがえば、すなわち裕かなり）
      zh: 顺理则裕
    src: about/philosophy3.jpg
  - type: plain
    $texts:
      ja:
        - 中国宋代の朱子学者、程頤（ていい）の言葉で、「理にしたがえば、すなわち裕かなり」と読み下します。
        - 道理に順って生きることが繁栄につながるということです。
        - 2024年から発行される新一万円札の顔「渋沢栄一」氏も重視したというこの考えを大切にしたいと考えています。
      zh:
        - 中国宋代理学家程颐曾说过："顺理则裕"。
        - 即任何事情如果能依循天理之公道而行，自然心有余裕而从容和平。
        - 2024年发行的新一万日元纸币的票面人物“涩泽荣一”也非常重视这样的思想。

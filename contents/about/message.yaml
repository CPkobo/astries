            - 日本と中国―その交流の歴史は世界のどこ国よりも長く深いと言えます。日本と中国の交流、ひいては世界の平和に貢献することを使命として、株式会社ゴールデンブリッジは、 日中のコミュニケーションの架け橋として、翻訳・通訳をメインに事業を展開しています。
            - 2002年に設立して以来、「誠実、卓越、利他、進取」の価値観に基づき、長年にわたり培ってきたノウハウを活かし、お客様、地域社会の皆様にサービスを提供し信頼を得ています。
            - これからも経営環境が常に変化している中、進取の心を忘れず、進化・成長し、価値創造する組織であり続けたい。
            - 引き続き、ご支援のほど宜しくお願い申し上げます。


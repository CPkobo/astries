        $texts:
          ja:
            - >-
              日本と中国―その交流の歴史は世界のどこ国よりも長く深いと言えます。日本と中国の交流、ひいては世界の平和に貢献することを使命として、株式会社ゴールデンブリッジは、
              日中のコミュニケーションの架け橋として、翻訳・通訳をメインに事業を展開しています。
            - >-
              2002年に設立して以来、「誠実、卓越、利他、進取」の価値観に基づき、長年にわたり培ってきたノウハウを活かし、お客様、地域社会の皆様にサービスを提供し信頼を得ています。
            - これからも経営環境が常に変化している中、進取の心を忘れず、進化・成長し、価値創造する組織であり続けたい。
            - 引き続き、ご支援のほど宜しくお願い申し上げます。
          zh:
            - >-
              中国和日本——两国之间交流的历史比世界上任何其他国家都要悠久而深厚。株式会社金桥以促进中日交流、进而实现世界和平为使命，努力构建中日交流之桥，主要在笔译和口译领域开展业务。
            - >-
              中日两国具有两千年的交流历史，株式会社桥金桥致力于促进中日友好交流，立足日本，架起中日交流的桥梁。同时放眼亚洲，连接世界。
            - 自2002年成立以来，我们一直秉持“诚信、卓越、利他、进取”的价值观，发挥多年积累的知识和技术，为客户创造价值，获得了广泛的信任。
            -   在急速变化的商业环境中始终进取成长，目前业务范围涉及多语种笔译/口译、国际会议运营/同声传译、访日游学、人才介绍、EC贸易等领域。导入AI翻译、语音识别等先端技术，走在时代前沿。
            - 我们期待着您的继续支持。

$title:
  ja: 社長あいさつ
  zh: 主席致辞
$description:
  ja: >-
    株式会社ゴールデンブリッジの社長
    楊金峰よりご挨拶申し上げます。中国と日本にかける思い、そして中国語の翻訳・通訳やその他の事業を通じた社会貢献について紹介します。
  zh: 金桥公司总裁杨金凤的问候。我们想介绍一下我们对中国和日本的承诺，以及我们通过中文翻译、口译和其他商业活动做出的社会贡献。
$summary:
  ja: 株式会社ゴールデンブリッジの社長 楊金峰よりご挨拶申し上げます
  zh: 金桥公司总裁杨金凤的问候。

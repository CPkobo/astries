$description:
  ja: >-
    株式会社ゴールデンブリッジの社長
    楊金峰よりご挨拶申し上げます。中国と日本にかける思い、そして中国語の翻訳・通訳やその他の事業を通じた社会貢献について紹介します。
  zh: 来自株式会社金桥的社长——
    杨金峰的问候。我想介绍我们对中国和日本的看法，以及通过中文笔译、口译和其他商业活动所作的社会贡献。
$summary:

$title:
  ja: プライバシーポリシー
  zh: 隐私政策。
$description:
  ja: 株式会社ゴールデンブリッジのプライバシーポリシーです
  zh: 这是金桥公司的隐私政策。
$summary:
  ja: 株式会社ゴールデンブリッジのプライバシーポリシーです。

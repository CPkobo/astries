contents:
  - type: icon heading 2
    icon: __
    $text:
      ja: はじめに
      zh: 前言
  - type: plain
    $texts:
      ja:
        - >-
          株式会社ゴールデンブリッジ（以下「当社」）は、
          翻訳、通訳、語学研修、各種ビジネスサポート等の事業を営むにあたり、お客様、受講生、講師、翻訳者、通訳者、社員等の個人情報をお預かりしております。
        - 当社は、お客様に更なる信頼性と安心感をご提供するために、以下の方針を掲げ、個人情報の保護に細心の注意を払い取り組みます。
      zh:
        - >-
          株式会社金桥公司（以下简称“本公司”）
          在从事笔译、口译、语言培训以及各种商业支持服务等业务活动过程中，会收到来自客户、学生、讲师、笔译员、口译员、社员等个人信息。
        - 为了给客户提供更大的信任感和安心感，我们采取以下方针，并承诺以最谨慎的方式保护个人信息。
  - type: icon heading 3
    icon: __
    $text:
      ja: １．個人情報の収集および利用目的について
      zh: 一、个人信息的收集和使用目的
  - type: plain
    $texts:
      ja:
        - 当社では個人情報を取得する場合、利用目的を明確にした上で、適正かつ公正な手段によって行ないます。
        - ［利用目的］個人情報を以下の業務遂行・目的のために取得いたします。
      zh:
        - 当获取个人信息时，我们将明确信息的使用目的，通过适当且公平的方式采集。
        - ［使用目的］为了完成以下业务、实现以下目的而获取个人信息。
  - type: list
    preset: circle
    $texts:
      ja:
        - 翻訳、通訳、語学研修、各種ビジネスサポートなど当社が請け負った業務の遂行のため
        - 業務上の連絡や挨拶状の送付のため
        - お見積、お問い合わせ、ご相談に関する回答のため
        - 採用選考、連絡のため
        - 人事、総務などの雇用管理のため
      zh:
        - 开展本公司承担的业务，如笔译、口译、语言培训以及各种类型的商业支持服务
        - 发送商业联络和问候
        - 为报价、咨询和商谈作出答复
        - 招聘选拔和联络
        - 人事、总务等雇佣管理
  - type: icon heading 3
    icon: __
    $text:
      ja: ２．個人情報の安全管理・保管
      zh: 二、个人信息的安全管理和存储
  - type: plain
    $texts:
      ja: >-
        当社は、ご提供いただいた個人情報を正確にデータ処理し、当社が保有する個人情報の安全性を確保するため、適切な保護・安全対策を実施し、個人情報の紛失、破壊、改ざん、漏えいの防止に努めます。
      zh: 本公司为正确处理所提供的个人信息，并确所持有的个人信息的安全性，将实施适当的保护与安全措施，努力防止个人信息的丢失、破坏、篡改及泄漏。
  - type: icon heading 3
    icon: __
    $text:
      ja: ３．個人情報の提供
      zh: 三、提供个人信息
  - type: plain
    $texts:
      ja: 個人情報について、ご本人の同意を得ずに当社が第三者に提供することは、以下の場合を除き、原則いたしません。
      zh: 原则上，未经本人同意，本公司不会向第三方提供个人信息，但以下情况除外：
  - type: list
    preset: circle
    $texts:
      ja:
        - 法令により情報の開示が求められる場合
        - 人の生命、身体または財産の保護のために必要があると弊社が判断した場合
        - >-
          国の機関もしくは地方公共団体またはその委託を受けた者が法令の定める事務を遂行することに対して協力すること、その他公共の利益のために特に必要があると弊社が判断した場合
        - お客様または弊社の権利の確保のために必要であると弊社が判断した場合
        - 業務遂行に必要な限度で個人情報の取扱いを委託する場合
      zh:
        - 法律要求披露信息的情况
        - 当本公司认为有必要保护人的生命、身体或财产时
        - 当本公司认为特别有必要协助国家机关、地方公共团体或受其委托执行法律规定事务，以及为了其他公共利益时
        - 当本公司认为有必要确保客户或我本公司的权利时
        - 当本公司为执行业务需要委托处理必要范围内的个人信息时
  - type: icon heading 3
    icon: __
    $text:
      ja: ４．個人情報の開示･利用停止・消去について
      zh: 四、个人资料的披露、停止使用和删除
  - type: plain
    $texts:
      ja: >-
        個人情報の情報主体であるご本人が自己の個人情報について、開示、訂正、利用停止、消去等の要求をなされた場合は、適切な方法により、ご本人であることの確認を経た上で、法令または業務上拒否することが認められた場合を除き速やかに対応致します。
      zh: >-
        如果个人信息的信息主体即本人要求披露、更正、停止使用或删除自己的个人信息时，本公司将通过适当方式确认本人的身份后迅速作出回应，但在法律及业务上允许拒绝的情况除外。
  - type: icon heading 3
    icon: __
    $text:
      ja: ５．個人情報保護方針の改定
      zh: 五、隐私政策的修订
  - type: plain
    $texts:
      ja: 当社では、社会情勢の変化、技術の進歩、諸環境の変化等に応じ、事前の予告なくプライバシーポリシーを変更することがあります。
      zh: 本公司可能会根据社会条件的变化、技术进步以及各种环境变化，在无事先通知的情况下改变隐私政策。

name: Interpretation
position: 2
langs:
  - ja
  - zh
$title:
  ja: 通訳
  zh: 口译
$description:
  ja: >-
    株式会社ゴールデンブリッジの通訳サービスについての紹介です。国語専門の通訳・翻訳会社として、2002年に当時中国語翻訳・通訳者だった代表が創業した弊社は、関西を中心に20年近く通訳サービスを提供してまいりました。今では英語通訳や韓国語通訳でも長年の実績があり、経験豊富な通訳者を多数有しております。
  zh: >-
    株式会社金桥口译服务的介绍。作为一家专业应对日语口译和笔译的公司，我们成立于2002年，社长当时是一名中文的笔译和口译员，而我们公司近20年来一直致力于在关西地区提供口译服务。现在更是有多年的英语和韩语口译经验，拥有大量经验丰富的口译员。
$summary:
  ja: 株式会社ゴールデンブリッジの通訳サービスについての紹介です
  zh: 介绍株式会社的口译服务
img: lang/toc/interpretation.jpg
pageType: LeftMain
contents:
  - type: icon heading 2
    icon: fa fa-spell-check
    $text:
      ja: 通訳サービスの特徴
      zh: 口译服务的特点
  - type: icon heading 3
    icon: __
    $text:
      ja: ① 信頼・安心の通訳
      zh: ① 值得信赖、令人安心的口译员
  - type: Media Right
    src: lang/ip1.jpg
    $alt:
      ja: 同時通訳 稼働中
      zh: 正在进行同声传译
    $blks:
      - type: plain
        $texts:
          ja:
            - >-
              弊社は中国語専門の通訳・翻訳会社として、2002年に当時中国語翻訳・通訳者だった代表が創業。関西を中心に20年近く通訳サービスを提供してまいりました。
            - 今では英語通訳や韓国語通訳でも長年の実績があり、経験豊富な通訳者を多数有しております。
            - お客様のご要望にあわせ最適な通訳者を推薦いたします。
          zh:
            - >-
              作为一家专业日语口译和笔译公司，我们成立于2002年，社长当时是一名中文的笔译和口译员，而我们公司近20年来一直致力于在关西地区提供口译服务。
            - 现在更是有多年的英语和韩语口译经验，拥有大量经验丰富的口译员。
            - 可以根据客户的要求推荐最合适的口译员。
      - type: link
        $text:
          ja: 実績一覧
          zh: 业绩一览
        href: /lang/works
  - type: icon heading 3
    icon: __
    $text:
      ja: ② サポート体制
      zh: ② 服务体系
  - type: Media Right
    src: lang/ip2.jpg
    $alt:
      ja: スタッフ集合写真
      zh: 工作人员合影
    $blks:
      - type: plain
        $texts:
          ja:
            - お問い合わせから業務終了まで、経験豊富なコーディネーターが大阪・東京から丁寧にサポートいたします。
            - >-
              通訳の形態・ランクの判断や通訳者の選定は、担当のコーディネーターが直接お客様のご要望を伺った上で行います。初めてご依頼いただくお客様も、安心してご利用いただけます。
            - 大規模な会議で多人数の通訳が必要な場合は、会場にコーディネーターも同行し打合せや人員配置においてきめ細かくサポートいたします。
            - 中国側との事前連絡などはバイリンガルのコーディネーターが対応いたします。
            - 日本語と中国語（簡体字、繁体字）はもちろん、英語⇔中国語や韓国語、タイ語など東南アジア諸語の通訳もお任せください。
          zh:
            - 从咨询到完成业务委托，我们经验丰富的协调员会在大阪、东京为客户提供周到又细致的服务支持。
            - 负责该项目的协调员将确定口译员的形式和级别，在直接听取客户的要求后选择口译员。初次委托的客户也可以放心接受我们的服务。
            - 如果大型会议需要大量的口译员，协调员将陪同前往会场，并在会前协商确认和人员配置方面提供详细的支持。
            - 我们的双语协调员可事先与中方取得联系。
            - 不仅可以提供日语和中文（简体、繁体）的口译，还可以提供英语到中文、韩语、泰语和其他东南亚语言的口译。
  - type: icon heading 3
    icon: __
    $text:
      ja: ③ 世界に広がるネットワーク
      zh: ③ 遍布全世界的服务网络
  - type: Media Right
    src: lang/ip3.jpg
    $alt:
      ja: 広がるネットワーク
      zh: 不断扩大的服务网络
    $blks:
      - type: plain
        $texts:
          ja:
            - 中国本土や香港・台湾、韓国で現地の日本語通訳も手配可能です。
            - 北京、上海、蘇州、杭州、成都、広州や深センといった大都市はもちろん、地方都市や方言対応につきましてもご相談ください。
            - 現地とスピーディーな調整が可能で、工場監査や商談通訳等、当日の集合から解散まで一貫したサービスをご提供いたします。
          zh:
            - 在中国大陆、香港、台湾和韩国也可以安排当地的日语口译。
            - 不仅在北京、上海、苏州、杭州、成都、广州和深圳等主要城市，还可以在小型城市以及方言区提供服务。也请与我们联系。
            - 我们可以迅速与当地人员协调，并提供包括工厂监查、商务会议的口译等从当天集合到解散的全面服务。
  - type: icon heading 3
    icon: __
    $text:
      ja: ④ その他の言語サービス
      zh: ④ 其他语言服务
  - type: Media Right
    src: lang/ip4.jpg
    $alt:
      ja: 様々なサービス
      zh: 各种服务
    $blks:
      - type: plain
        $texts:
          ja:
            - >-
              国際会議・セミナーや商談・視察などでの通訳のほか、電話通訳、会議・結婚式その他イベントでのバイリンガル司会等の多言語サービスも提供しております。
            - 同時通訳の機材レンタル、ブース設営や会議内容のテープ起こしもおまかせください。
            - さらには新型コロナウイルス蔓延にあわせ、いち早くオンライン通訳も導入しています。
          zh:
            - 除了在国际会议、研讨会、商务会议和参观考察中提供口译服务外，我们还提供多语言服务，如电话口译、会议、婚礼和其他活动的双语主持。
            - 我们还可以租借同声传译的设备，布置展台和转录会议内容。
            - 并且随着新冠疫情蔓延，我们也在第一时间推出了线上口译。
      - type: relatives
        $articles:
          - $title:
              ja: オンライン通訳について
              zh: 关于线上口译
            src: lang/toc/online.jpg
            $alt:
              ja: オンライン通訳について
              zh: 关于线上口译
            $description:
              ja: (株)ゴールデンブリッジのオンライン通訳について紹介します
              zh: 介绍株式会社金桥的线上口译
            href: /lang/online
  - type: icon heading 3
    icon: fa fa-thumbs-up
    $text:
      ja: こんなときはぜひ弊社にご相談ください！
      zh: 如果是这样的情况，请务必要和本公司联系！
  - type: list
    preset: circle
    $texts:
      ja:
        - 国際会議・セミナー・講演会の同時通訳
        - 商談の逐次通訳
        - 表敬訪問、視察、工場見学の逐次通訳
        - 展示会ブースでの逐次通訳
        - レセプション（懇親会）フロアーでの逐次通訳
        - 中国語での受付、電話応対
        - SkypeやZoomでのオンライン通訳（リモート通訳）
        - オンラインゲーム等のインタビュー調査での同時通訳
        - 健康診断や診察等、医療現場での通訳
        - 街頭インタビュー通訳
        - 結婚式のバイリンガル司会
        - VIP通訳
      zh:
        - 国际会议、研讨会和讲座的同声传译
        - 商务会议的交替传译
        - 公务拜访、参观考察、工厂参观的交替传译
        - 展台的交替传译
        - 宴会会场的交替传译
        - 中文接待、接听电话
        - 通过Skype或Zoom进行线上口译（远程口译）
        - 在线游戏采访时的同声传译，等等。
        - 体检和就诊等医疗现场口译
        - 为街头采访口译
        - 婚礼双语主持
        - VIP口译
  - type: plain
    $texts:
      ja: 経験豊富なスタッフがきめ細かくサポートいたします！
      zh: 我们经验丰富的工作人员会为您提供周到又细致的服务支持!
  - type: spacer
  - type: icon heading 2
    $text:
      ja: 通訳発注～納品までの流れ
      zh: 确定口译委托到完成口译的流程
  - type: Flow
    $items:
      - $blks:
          - type: heading 4
            $text:
              ja: お問い合わせ
              zh: 咨询
          - type: plain
            $texts:
              ja:
                - まずはお気軽にお問い合わせください。（電話・FAX・メールなど）
              zh:
                - 请先与我们取得联系。(电话、传真、电子邮件等)
          - type: link
            $text:
              ja: お問い合わせはこちら
              zh: 联系方式在这里
            href: /
      - $blks:
          - type: heading 4
            $text:
              ja: ヒアリング・お見積もり
              zh: 总结信息和报价
          - type: plain
            $texts:
              ja:
                - 日時、場所、会議の内容と形態、スピーカーの人数等を確認し、担当者が最適な通訳形態・レベルを判断します。
                - その後、お見積もり書を発行いたします。
              zh:
                - 在确认了时间、地点、会议的内容和形式、发言者人数等之后，负责人将确定最合适的口译形式和水平。
                - 然后会发送报价单。
      - $blks:
          - type: heading 4
            $text:
              ja: ご発注
              zh: 确定委托
          - type: plain
            $texts:
              ja:
                - 正式にご発注いただきましたら、通訳者を確保致します。
                - レベルの高い通訳ほど、直前のスケジュール確保が難しくなりますので、早めの発注をお願いいたします。
              zh:
                - 一旦正式确认了委托，我们将为你安排口译员。
                - 口译级别越高，则越难在短时间内安排，所以请尽快确定。
      - $blks:
          - type: heading 4
            $text:
              ja: 資料・内容確認
              zh: 确认资料、内容
          - type: plain
            $texts:
              ja:
                - より正確な通訳を行えるよう、資料の提供にご協力をお願いいたします。必要な資料については、担当者よりご連絡させていただきます。
              zh:
                - 为了能够更加准确地进行口译，请向我们提供相关资料。负责人会向您确认必要的资料。
          - type: define
            $texts:
              ja:
                - - ※資料の一例：
                  - 出席者名簿、スピーチ資料、配布資料、背景など
              zh:
                - - ※资料参考例：
                  - 与会者名单、演讲资料、讲义、背景等
      - $blks:
          - type: heading 4
            $text:
              ja: 通訳者との打合せ（当日）
              zh: 与口译员进行会前协商确认（当天）
          - type: plain
            $texts:
              ja:
                - 通訳の必要な時間の30分～1時間前に、通訳者との打合せの時間を設けていただきます。（※必要に応じて）
                - 主に内容の要点や、ニュアンス・資料変更の確認などを行います。
                - 複数名の通訳者が必要な場合、業務の円滑化を図るため、コーディネーターも同行することがございます。
              zh:
                - 在正式口译前30分钟至1小时会安排与口译员进行会前协商确认。(*视必要)
                - 主要目的是为了确认内容的要点、语言风格和资料有无变更。
                - 如果需要一名以上的口译员，为了工作更加顺利地推行，协调员也可陪同口译员共同参加。
      - $blks:
          - type: heading 4
            $text:
              ja: 当日・通訳業務
              zh: 即日口译服务
          - type: plain
            $texts:
              ja:
                - 通訳サービスをご提供いたします。
              zh:
                - 可提供口译服务。
      - $blks:
          - type: heading 4
            $text:
              ja: フィードバック
              zh: 反馈
          - type: plain
            $texts:
              ja:
                - 業務終了後、率直な御意見をお聞かせください。今後の通訳サービスに反映させていただきます。
                - また、通訳に付随する業務（会議の文字起こしなど）についても、お気軽にご相談ください。
              zh:
                - 请在工作完成后给予我们诚实的反馈。我们将在今后的口译服务中得以改进。
                - 此外，如有需要随着口译产生的任何其他工作（如会议记录），欢迎随时咨询。

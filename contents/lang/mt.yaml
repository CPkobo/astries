$title:
  ja: 機械翻訳
  zh: 机械翻译
$description:
  ja: >-
    ニューラルネットワークによる機械学習や、ビッグデータといった言葉が駆け巡る現代。機械翻訳の精度は、私たちプロから見ても、目を見張るものがあります。しかし一方で、機械翻訳にはまだ足りない部分があるのも事実。私たちは機械翻訳のことを、仕事を取り合う競争相手としてではなく、お互いが長所を活かし、短所を補いあえるようなパートナーだと考え、「翻訳者のサポーターとしてのAI」という可能性に挑戦しています。
  zh: >-
    当今社会，诸如基于神经网络的机器学习、大数据等术语比比皆是。即使从我们专业人士的角度来看，机械翻译的准确性也非常惊人。另一方面，机械翻译在某些方面也确实还存在不足。我们并不会把机械翻译当做竞争对手，而是可以取长补短、相辅相成的伙伴，不断向“人工智能辅助译员进行翻译”的可能性发出挑战。
$summary:
  ja: 株式会社ゴールデンブリッジの機械翻訳の紹介です
  zh: 金桥公司的机械翻译介绍。

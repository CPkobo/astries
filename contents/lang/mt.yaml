            $texts:
              ja: 「Googleより分かりやすい」と一世を風靡したDeepLも導入。API経由でのバッチ処理などに活用しています。
              zh: 以 "比谷歌更容易理解 "而闻名的DeepL，也已导入，通过API用于批量处理。
          - type: image
            src: lang/deepl.png

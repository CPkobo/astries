name: Translation
position: 1
langs:
  - ja
  - zh
$title:
  ja: 翻訳
  zh: 笔译
$description:
  ja: >-
    中国語専門の翻訳会社・ゴールデンブリッジだからこそできる、翻訳サービスについて紹介します。社内で中国語を把握できることから、お客様の様々なご要望に対してスピーディな対応が可能です。ウェブサイトの作成、印刷物のDTP・デザイン、ナレーション録音、会議のテープ起こしなど、翻訳に付随するサービスまで一貫して提供することができます。
  zh: >-
    株式会社金桥专门从事中文笔译工作，因为专业，所以卓越。本公司内部人员可以进行中文信息的处理，使我们能够快速应对客户的各种要求。还可以提供笔译相关的一条龙服务，如网站制作、印刷品的DTP与设计、解说录音和会议转录等。
$summary:
  ja: 株式会社ゴールデンブリッジの翻訳サービスの紹介です
  zh: 介绍株式会社金桥的笔译服务
img: lang/toc/translation.jpg
pageType: LeftMain
contents:
  - type: icon heading 2
    icon: fa fa-spell-check
    $text:
      ja: 翻訳サービスの特徴
      zh: 笔译服务的特点
  - type: icon heading 3
    icon: __
    $text:
      ja: ① スピーディで丁寧な対応
      zh: ① 迅速且周到的应对
  - type: Media Right
    src: lang/trans1.jpg
    $alt:
      ja: 翻訳作業中
      zh: 正在进行笔译工作
    $blks:
      - type: plain
        $texts:
          ja:
            - 弊社はスタッフ全員が中国語のプロですので、お客様の様々なご要望に対してスピーディな対応が可能です。
            - お見積り段階から納品まで担当者が一貫して責任を持ち、お客様からのご質問等にも丁寧に対応いたします。
          zh:
            - 本公司所有的员工都是专业的中文笔译人员，能够对客户的各种要求作出快速应对。
            - 从报价阶段到产品交付，负责人将会始终如一地认真应对，耐心周到地回应客户的任何问题。
  - type: icon heading 3
    icon: __
    $text:
      ja: ② 多用な分野に対応
      zh: ② 可以应对多种领域
  - type: Media Right
    src: lang/trans2.jpg
    $alt:
      ja: 翻訳用辞書
      zh: 用于笔译的词典
    $blks:
      - type: plain
        $texts:
          ja:
            - 翻訳者の専門分野は多岐にわたりますので、お客様の原稿に合わせて最適な翻訳者・チェッカーを割り当て、高品質な翻訳を提供します。
            - 日本語と中国語（簡体字、繁体字）はもちろん、英語⇔中国語翻訳にもおまかせください。
            - 中国語のほか英語、韓国語、タイ語など東南アジア諸語の翻訳も対応可能です。
          zh:
            - 我们的笔译员擅长多种领域，可以为客户的稿件分配最合适的译员以及校对，并提供高质量的译文。
            - 我们不仅能处理日中互译（简体、繁体），英中互译也是得心应手。
            - 除中文外，我们还可以处理英文、韩语、泰语以及其他东南亚语言的笔译。
  - type: icon heading 3
    icon: __
    $text:
      ja: ③ 多様な形式での翻訳＋制作
      zh: ③ 可以应对多种形式的笔译+制作
  - type: Media Right
    src: lang/trans3.jpg
    $alt:
      ja: 製作物事例
      zh: 制作成品示例
    $blks:
      - type: plain
        $texts:
          ja:
            - >-
              ウェブサイトの作成、印刷物のDTP・デザイン、ナレーション録音、会議のテープ起こしなど、翻訳に付随するサービスまで一貫して提供することができます。
            - 翻訳支援ツールを積極的に活用、効率的でスピーディーな翻訳が可能です。
          zh:
            - 本公司还可以提供笔译相关的一条龙服务，如网站制作、印刷品的DTP与设计、解说录音和会议转录等。
            - 我们积极使用笔译辅助工具，以确保高效和快速地进行笔译工作。
  - type: icon heading 3
    icon: fa fa-thumbs-up
    $text:
      ja: こんなときはぜひ弊社にご相談ください！
      zh: 如果遇到这样的情况，请联系我们！
  - type: list
    preset: circle
    $texts:
      ja:
        - 中国人のお客様が増えたので、接客用語を覚えたい。
        - 中国出張・赴任の前に集中レッスンを受けたい。
        - 商談で使える高度な中国語を習得したい。
        - 中国語でプレゼンしたい。
        - 新人研修の一環として、中国語レッスンを取り入れたい。
        - 専用の教材を作って指導してほしい。
      zh:
        - 中国客户不断增多，想学习客户服务相关术语。
        - 想在前往中国出差或任职之前参加强化培训课程。
        - 想学习可以在商业谈判中使用的高级中文。
        - 想用中文来演讲。
        - 想把中文课纳入新人培训的一部分。
        - 希望有专门的教材和指导。
  - type: plain
    $texts:
      ja: 経験豊富なスタッフがきめ細かくサポートいたします！
      zh: 我们经验丰富的工作人员将在每一个细节上为您热情服务!
  - type: spacer
  - type: icon heading 2
    id: translation-flow
    $text:
      ja: 翻訳発注～納品までの流れ
      zh: 从下单笔译到交付的流程
  - type: Flow
    $items:
      - $blks:
          - type: heading 4
            $text:
              ja: お問い合わせ
              zh: 咨询
          - type: plain
            $texts:
              ja:
                - まずはお気軽にお問い合わせください。（電話・FAX・メールなど）
              zh:
                - 请先联系我们。(电话、传真、电子邮件等)
          - type: link
            $text:
              ja: お問い合わせはこちら
              zh: 点击此处联系我们
            href: /
      - $blks:
          - type: heading 4
            $text:
              ja: ヒアリング・お見積もり
              zh: 问询和报价
          - type: plain
            $texts:
              ja:
                - お問い合わせ内容に基づき、担当者より詳細を確認後、お見積もり書を作成いたします。
              zh:
                - 根据咨询的内容，负责人会核对细节，并准备一份报价单。
      - $blks:
          - type: heading 4
            $text:
              ja: サンプル翻訳
              zh: 试译
          - type: plain
            $texts:
              ja:
                - 初回のお客様については、無料でサンプル翻訳をご提供できます。
                - 翻訳の必要な原稿から200文字程度を指定いただき、弊社の翻訳品質をご確認いただきます。（通常1～2営業日必要となります）
              zh: 
                - 初次合作的客户，我们可以免费提供试译。
                - 从需要笔译的原稿中指定200左右的文字，以此确认本公司的笔译品质。（通常需要1-2个工作日）
      - $blks:
          - type: heading 4
            $text:
              ja: ご発注
              zh: 下单
          - type: plain
            $texts:
              ja:
                - 正式にご発注いただきましたら、納期を確認し作業を開始致します。
              zh:
                - 一旦正式下单，我们则会确认交货日期，并开始着手笔译。
      - $blks:
          - type: heading 4
            $text:
              ja: 翻訳
              zh: 笔译
          - type: plain
            $texts:
              ja:
                - 翻訳者による一次翻訳を行います。内容に基づいて最適な翻訳者が対応致します。
                - 原則として、
                - ・日本語→中国語の場合：中国語ネイティブ
                - ・中国語→日本語の場合：日本語ネイティブ
                - が翻訳します。
              zh:
                - 由译员进行初级笔译。我们会根据内容安排最为合适的译员进行笔译工作。
                - 原则上
                - ・日语 → 中文：由中文母语者进行笔译
                - ・中文 → 日语：由日语母语者进行笔译
      - $blks:
          - type: heading 4
            $text:
              ja: クロスチェック
              zh: 交叉检查
          - type: plain
            $texts:
              ja:
                - 翻訳に抜けがないか、誤字・誤訳等がないかを逐一チェック致します。
                - 原則として、
                - ・中国語ネイティブが翻訳したもの：日本語ネイティブ
                - ・日本語ネイティブが翻訳したもの：中国語ネイティブ
                - がチェックを行います。
              zh:
                - 我们会检查笔译的每一个步骤，看是否有遗漏、错别字和误译。
                - 原则上
                - ・由中文母语者完成的笔译：日语母语者进行母语校对
                - ・由日语母语者完成的笔译：中文母语者进行母语校对
    
      - $blks:
          - type: heading 4
            $text:
              ja: プルーフリード
              zh: 校对
          - type: plain
            $texts:
              ja:
                - チェック後の訳文をネイティブが再読し、より良い表現にブラッシュアップします。
              zh:
                - 在校对之后，将由母语者重新通读译文，推敲更好的表达方式。
      - $blks:
          - type: heading 4
            $text:
              ja: 編集（オプション）
              zh: 编辑（可选）
          - type: plain
            $texts:
              ja:
                - DTPなど特別な編集が必要な場合は、お客様ご指定のフォーマットに編集いたします。
              zh:
                - 如果需要特殊编辑，如DTP，我们将按照客户指定的格式进行编辑工作。
      - $blks:
          - type: heading 4
            $text:
              ja: 反訳（オプション）
              zh: 反译（可选）
          - type: plain
            $texts:
              ja:
                - >-
                  お客様のご要望に応じて、完成した訳文を別の翻訳者が元の言語に翻訳しなおす「反訳」を行います。校正とは異なる立場から訳文を読むことで、訳文の正確性や他意の有無などを確認できます。
              zh:
                - >-
                  根据客户的需求，我们可以提供“反译”，即由另的译员将已完成的笔译重新笔译成原始语言。通过从与校对不同的角度阅读译文，可以检查笔译的准确性和是否有歧义。
      - $blks:
          - type: heading 4
            $text:
              ja: 納品
              zh: 交付
          - type: plain
            $texts:
              ja:
                - 最後に、お客様ご指定の仕様通りになっていることを確認し、納品致します。
              zh:
                - 最后，在检查确认笔译符合客户指定的规格后进行交付。
      - $blks:
          - type: heading 4
            $text:
              ja: フィードバック、検収
              zh: 反馈、验收检查
          - type: plain
            $texts:
              ja:
                - お客様側でご確認いただきました後、ご不明な点や疑問点などがございましたらお問い合わせください。
              zh:
                - 客户进行确认后，如有任何问题或疑问，欢迎随时联系。
  - type: plain
    $texts:
      ja:
        - 担当者が丁寧に対応いたします。また原文の変更につきましても、微量の場合はサービスにて対応いたしますので、どうぞお気軽にご相談ください。
      zh:
        - 负责人会细致周到地提供服务。如果原文出现变更，在数量较少的情况下，我们还提供免费修改服务。请随时联系。
  - type: relatives
    $articles:
      - $title:
          ja: 機械翻訳について
          zh: 关于机器笔译
        src: lang/toc/mt.png
        $alt:
          ja: 機械翻訳について
          zh: 关于机器笔译
        $description:
          ja: (株)ゴールデンブリッジの機械翻訳の取り組みです
          zh: 株式会社金桥的机器笔译结构
        href: /lang/mt
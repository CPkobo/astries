$title:
  ja: 翻訳・通訳実績一覧
  zh: 笔译与口译成果一览
$description:
  ja: >-
    株式会社ゴールデンブリッジの翻訳・通訳実績一覧です。製造業から医薬・医学分野、特許や新技術などの専門分野はもとより、政府関連事業や観光ガイド、さらにはゲームやアニメ・漫画の翻訳も多数の実績がございます。
  zh: 株式会社金桥的笔译与口译成果一览。本公司拥有丰富的经验，从制造业、药品、医学、专利和新技术等专业领域，到政府相关项目、旅游指南，以及游戏、动画和漫画，皆可应对。
$summary:

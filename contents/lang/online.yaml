$title:
  ja: オンライン通訳
  zh: 线上口译
$description:
  ja: >-
    新型コロナウイルスの蔓延で、人々の移動が阻まれる中、オンライン会議が注目のスターに。時間、距離、場所の制約を超えていつでも、どこでも最高の交流の場を実現できます。2020年以来、様々な形式によるオンライン会議の企画・運営・技術サポート、オンライン同時通訳、オンライン逐次通訳を年間数十回を行い豊富な実績とノウハウを積み重ねてきました。そんな株式会社ゴールデンブリッジのオンライン通訳サービスについての紹介します。
  zh: >-
    新冠疫情的蔓延阻碍了人们的出行，线上会议备受瞩目。跨越时间、距离和地点的限制，可以随时随地提供最佳的交流机会。自2020年以来，我们为各种形式的线上会议提供了策划、运营和技术支持服务，每年进行数十次在线同声传译和交替传译，积累了丰富的经验和技术。以下是关于株式会社金桥的线上口译服务的介绍。
$summary:
  ja: 株式会社ゴールデンブリッジのオンライン通訳サービスについての紹介です
  zh: 介绍株式会社金桥的线上口译服务
img: lang/toc/online.jpg
pageType: LeftMain
contents:
  - type: plain
    $texts:
      ja:
        - >-
          新型コロナウイルスの蔓延で、人々の移動が阻まれる中、オンライン会議が注目のスターに。時間、距離、場所の制約を超えていつでも、どこでも最高の交流の場を実現できます。
        - >-
          2020年以来、様々な形式によるオンライン会議の企画・運営・技術サポート、オンライン同時通訳、オンライン逐次通訳を年間数十回を行い豊富な実績とノウハウを積み重ねてきました。
      zh:
        - 新冠疫情的蔓延阻碍了人们的出行，线上会议备受瞩目。跨越时间、距离和地点的限制，可以随时随地提供最佳的交流机会。
        - 自2020年以来，我们为各种形式的线上会议提供了策划、运营和技术支持服务，每年进行数十次在线同声传译和交替传译，积累了丰富的经验和技术。
  - type: heading 4
    classes: ml-3
    $text:
      ja: 対応可能なプラットフォーム
      zh: 支持的软件平台
  - type: list
    classes: ml-5
    $texts:
      ja:
        - Zoom
        - Microsoft Teams
        - Voov (Tencent Meeting)
        - Google Meet
        - Skype
      zh:
        - Zoom
        - Microsoft Teams
        - 腾讯会议（Voov）
        - Google Meet
        - Skype
  - type: plain
    $texts:
      ja:
        - 他のWeb会議システムを使用される場合でも、柔軟に対応いたします。
      zh:
        - 如果使用其他网络会议系统，我们也可以灵活应对。
  - type: icon heading 2
    $text:
      ja: オンライン通訳の形態と特徴
      zh: 线上口译的形式与特点
  - type: Features
    $items:
      - icon: __
        $title:
          ja: 逐次通訳
          zh: 交替传译
        $blks:
          - type: plain
            $texts:
              ja:
                - 最もシンプルな形態で、どのようなプラットフォームでも対応可能です。
                - お客様にWeb会議を準備していただき、弊社が派遣する通訳者を出席者として参加させることで通訳を行います。
              zh:
                - 这是最简单的形式，可以在任何平台上应对。
                - 由客户准备网络会议，本公司则安排口译员作为与会者参会，提供口译服务。
      - icon: __
        $title:
          ja: 同時通訳
          zh: 同声传译
        $blks:
          - type: plain
            $texts:
              ja:
                - >-
                  大規模な国際会議やセミナーでよく見られる通訳形態です。発言とほぼ同時に通訳が聞けるため、逐次通訳と比べて時間の節約になります。
                - Zoomであれば、それだけで同時通訳も可能なので、特にこだわりがなければZoomを使用するのがおすすめです。
                - 他のプラットフォームでも、複数の端末を用意したり、別のシステムと連携させることで同時通訳が可能です。
                - 詳細については、お気軽にお問い合わせください。
              zh:
                - 这是大型国际会议和研讨会上常见的一种口译形式。与交替传译相比，更加节省时间，因为几乎可以在发言者的讲话的同时听到口译员的翻译。
                - 如果使用Zoom，本身自带同声传译功能，如果没有特别的偏好，我们建议使用Zoom。
                - 如果使用其他平台，通过准备多个终端并连接到第三方系统等方式，也可以进行同声传译。
                - 想了解更多信息，请随时与我们联系。
      - icon: __
        $title:
          ja: ハイブリッド会議
          zh: 线上线下混合式参会型会议
        $blks:
          - type: plain
            $texts:
              ja:
                - 会議・セミナーの会場を用意しつつ、同時にオンラインでも発言したり、内容を配信したりする形態です。
                - これまで遠方のセミナーに参加できなかった、日程が合わなかったといった潜在ニーズにも対応することができます。
                - 会場ではスピーカーを使用したり、従来の同時通訳システム（赤外線レシーバー）を併用したりと、様々な調整が必要になります。
              zh:
                - 这是一种复合型的会议形式，需要准备会议、研讨会的线下场地，线上也会有与会者发言，并同时进行网络直播。
                - 可以满足那些距离遥远无法参会或行程有冲突的潜在参与者的需求。
                - 需要进行各种调整，如在会场使用的扬声器与传统的同声传译系统（红外接收器）结合使用等。
      - icon: __
        $title:
          ja: 事前収録
          zh: 预先录制
        $blks:
          - type: plain
            $texts:
              ja:
                - セミナーなどで、各スピーカーの発言内容をすべて動画として保存しておき、当日にオンラインで配信する形態です。
                - >-
                  こうしたケースでは生の発言ではないため、通訳音声はもちろんのこと、資料のつくりこみや字幕といったディテールも非常に重要になってきます。
                - 弊社では音声の吹き込み以外にも動画ファイルの編集や字幕作成などにも幅広く対応しております。
              zh:
                - 这是一种提前将研讨会等所有发言者的发言保存为视频，并在活动当天进行线上播放的会议形式。
                - 在这种情况下，由于并不是现场直播，口译员的录音素材以及材料和字幕的制作等细节，都非常重要。
                - 不仅仅是配音，本公司还提供各种其他相关服务，如视频编辑和字幕制作等。

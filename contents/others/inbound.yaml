contents:
  - type: Plain
    $texts:
      ja:
        - 通訳・翻訳事業の基盤を持つ弊社だからこそ提供できる、企業間の深い日中交流プログラムを提案します。
        - 中国の企業家たちを日本に招き、日本企業のファン、日本文化の理解者になれるような体験を。

  - type: Icon Heading 2
    icon: fa fa-building
    $text:
      ja: 企業訪問や経営セミナーなど

  - type: Media Right
    src: others/inbound-seminar1.jpg
    $alt:
      ja: 研修の様子
    $blks:
      - type: Plain
        $texts:
          ja:
            - 中国の企業家ニーズと、日本企業のシーズを組み合わせツアーをコーディネートいたします。
            - 団員の大部分が中国の著名なビジネススクール出身者やEMBAコース在籍者です。
            - 第三種旅行業登録の旅行社として、バスやホテルの手配まで、全て弊社で対応しております。

  - type: Separator

  - type: Media Right
    src: others/inbound-seminar2.jpg
    $alt:
      ja: 研修の様子
    $blks:
      - type: Plain
        $texts:
          ja:
            - 「心と心の交流」をテーマとし、日本企業の本社や関連施設・工場に訪問し経営者様との座談会や施設の見学などを通じて交流するプログラムを企画いたします。
            - 中国企業は日本企業に学ぶ機会、また日本企業にとっては自社の魅力を中国に伝える機会となる、win-winの関係の構築を使命とし日々取り組んでおります。
            - ビジネス交流で日中双方のファンづくりを。

  - type: Icon Heading 2
    icon: fa fa-hospital-o
    $text:
      ja: 医療・美容ツーリズム

  - type: Media Right
    src: others/inbound-medical1.jpg
    $alt:
      ja: クリニック受付
    $blks:
      - type: Define
        $texts:
          ja:
            - - 日本各地の医療機関での健康診断・アンチエイジング医療やエステサロンにお客様をご紹介をさせていただきます。
              - ・健康診断
              - ・がん検査
              - ・アンチエイジング医療
              - ・美容医療
              - ・エステ　等

  - type: Separator

  - type: Media Right
    src: others/inbound-medical2.jpg
    $alt:
      ja: 医師との面談
    $blks:
      - type: Define
        $texts:
          ja:
            - - ご紹介例
              - ・宝石会社社長
              - ・美容サロン経営会社の社長

  - type: Icon Heading 2
    icon: fa fa-thumbs-up
    $text:
      ja: 実績のご紹介

  - type: Plain
    $texts:
      ja: 受け入れ終了後は新着情報のページで随時ご紹介しています。

  - type: Icon Heading 3
    icon: __

name: INBOUND
position: 2
langs:
  - ja
  - zh
$title:
  ja: インバウンド交流事業
  zh: 入境交流业务
$description:
  ja: >-
    通訳・翻訳事業の基盤を持つ弊社だからこそ提供できる、企業間の深い日中交流プログラムを提案します。中国の企業家たちを日本に招き、日本企業のファン、日本文化の理解者になれるような体験を、企画段階から親身になってサポートいたします。
  zh: >-
    本公司在口译和笔译业务方面有着坚实的基础，所以我们有充分的底气，为客户计划企业间的深入型日中交流项目。我们会邀请中国企业家来到日本，从规划阶段开始提供服务与支持，通过各种体验让大家了解并喜爱日本的企业，了解日本文化。
$summary:
  ja: 株式会社ゴールデンブリッジのインバウンド事業の紹介です
  zh: 介绍株式会社金桥公司的入境业务
img: others/toc/inbound.jpg
pageType: LeftMain
contents:
  - type: plain
    $texts:
      ja:
        - 通訳・翻訳事業の基盤を持つ弊社だからこそ提供できる、企業間の深い日中交流プログラムを提案します。
        - 中国の企業家たちを日本に招き、日本企業のファン、日本文化の理解者になれるような体験を。
      zh:
        - 本公司在口译和笔译业务方面有着坚实的基础，所以我们有充分的底气，为客户计划企业间的深入型日中交流项目。
        - 我们会邀请中国企业家来到日本，通过各种体验让大家了解并喜爱日本的企业，了解日本文化。
  - type: icon heading 2
    icon: fa fa-building
    $text:
      ja: 企業訪問や経営セミナーなど
      zh: 公司访问和管理研讨会等
  - type: Media Right
    src: others/inbound-seminar1.jpg
    $alt:
      ja: 研修の様子
      zh: 培训的情形
    $blks:
      - type: plain
        $texts:
          ja:
            - 中国の企業家ニーズと、日本企業のシーズを組み合わせツアーをコーディネートいたします。
            - 団員の大部分が中国の著名なビジネススクール出身者やEMBAコース在籍者です。
            - 第三種旅行業登録の旅行社として、バスやホテルの手配まで、全て弊社で対応しております。
          zh:
            - 我们能够将中国企业家的需求与日本公司的优势相结合，安排恰当的游学活动。
            - 我们的大多数团员为中国著名商学院的毕业生或EMBA课程的学生。
            - 本公司注册为第三类旅行社，可以为客户安排从巴士到酒店的一切事务。
  - type: separator
  - type: Media Right
    src: others/inbound-seminar2.jpg
    $alt:
      ja: 研修の様子
      zh: 培训的情形
    $blks:
      - type: plain
        $texts:
          ja:
            - >-
              「心と心の交流」をテーマとし、日本企業の本社や関連施設・工場に訪問し経営者様との座談会や施設の見学などを通じて交流するプログラムを企画いたします。
            - >-
              中国企業は日本企業に学ぶ機会、また日本企業にとっては自社の魅力を中国に伝える機会となる、win-winの関係の構築を使命とし日々取り組んでおります。
            - ビジネス交流で日中双方のファンづくりを。
          zh:
            - >-
              我们的游学活动以“心与心的交流”为主题，计划访问各家日本企业的总公司以及相关设施、工厂，通过聆听经营者的座谈会和参观相关设施等进行交流。
            - >-
              这是中国企业向日本企业学习的机会，也是日本企业向中国展示自身魅力的机会。我们以构筑双赢关系为使命，每天都在不断努力。
            - 争取通过商务交流，让中日双方都能够互相钦佩与欣赏。



  - type: icon heading 2
    icon: fa fa-hospital-o
    $text:
      ja: 医療・美容ツーリズム
      zh: 医疗、美容旅游
  - type: Media Right

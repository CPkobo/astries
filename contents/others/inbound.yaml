              - ・宝石会社社長
              - ・美容サロン経営会社の社長
          zh:
            - - 介绍示例
              - ・珠宝公司社长
              - ・美容沙龙运营公司的社长
  - type: icon heading 2
    icon: fa fa-thumbs-up

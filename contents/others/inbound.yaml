            - - 日本各地の医療機関での健康診断・アンチエイジング医療やエステサロンにお客様をご紹介をさせていただきます。
              - ・健康診断
              - ・がん検査
              - ・アンチエイジング医療
              - ・美容医療
              - ・エステ　等
          zh:
            - - 我们可以为客户介绍日本各地医疗机构的健康检查、抗衰老医疗和美容沙龙。
              - ・健康检查
              - ・癌症检查
              - ・抗衰老医疗
              - ・医疗美容
              - ・美容护理
  - type: separator
  - type: Media Right
    src: others/inbound-medical2.jpg
    $alt:
      ja: 医師との面談
      zh: 与医生交谈
    $blks:

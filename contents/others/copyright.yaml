name: copy right
position: 4
langs:
  - ja
  - zh
$title:
  ja: 著作権登録
  zh: 著作权登记
$description:
  ja: >-
    中国でビジネスを展開するにあたり、障壁となりうる知的財産権。中国進出を考える日本企業へ、特許の出願だけでなく、実用新案や意匠、商標の出願から、紛争対策、模倣品対策まで、中国トップクラスの専門家とともにお客様をサポートいたします。
  zh: >-
    知识产权可能是海外企业在中国做生意的一项阻碍。针对希望开拓中国市场的日本公司，我们与一流的中国专家合作，不仅在专利申请，还在实用新型、外观设计、商标申请方面，以及在解决纠纷、打假方案等方面为客户提供支持与服务。
$summary:
  ja: 株式会社ゴールデンブリッジの著作権登録サービスの紹介です。中国進出を考える日本企業へ、知財の視点からサポートを提供いたします
  zh: 介绍株式会社金桥的著作权登记服务的介绍。从知识产权角度为考虑希望开拓中国市场的日本公司提供支持与服务。
img: others/toc/copyright.jpg
pageType: LeftMain
contents:
  - type: plain
    $texts:
      ja:
        - 中国でビジネスを展開するにあたり、障壁となりうる知的財産権。
        - 特許の出願だけでなく、実用新案や意匠、商標の出願から、紛争対策、模倣品対策まで、中国トップクラスの専門家とともにお客様をサポートいたします。
      zh:
        - 知识产权可能是海外企业在中国做生意的一项阻碍。
        - 针对希望开拓中国市场的日本公司，我们与一流的中国专家合作，不仅在申请专利，还在实用新型、外观设计、申请商标方面，以及在解决纠纷、打假方案等方面为客户提供支持与服务。
  - type: icon heading 2
    icon: fa fa-search
    $text:
      ja: 知財関連コンサルティング
      zh: 知识产权相关咨询
  - type: icon heading 3
    icon: fa fa-university
    $text:
      ja: 特許出願サポート
      zh: 申请专利相关支持与服务
  - type: Media Right
    src: others/ip-patent.jpg
    $alt:
      ja: 特許サポート
      zh: 专利支持与服务
    $blks:
      - type: plain
        $texts:
          ja:
            - 中国国内での特許出願をサポート。実用新案、意匠出願もお任せください。
            - 中国への直接出願のほか、すでに取得済みの特許の移行手続き等もご相談ください。
          zh:
            - 我们能为客户提供在中国的申请专利的支持与服务。还可以在实用新型、外观设计等方面为您助力。
            - 除了直接在中国提出申请，我们还可以帮助客户办理已得到授权的专利的转让手续。
  - type: icon heading 3
    icon: fa fa-globe
    $text:
      ja: 商標関連サポート
      zh: 商标相关支持与服务
  - type: Media Right
    src: others/ip-tm.jpg
    $alt:
      ja: 商標サポート
      zh: 商标支持与服务
    $blks:
      - type: plain
        $texts:
          ja:
            - 中国、香港、マカオなどでの商標登録手続きをサポートいたします。
            - 商品の中国語名についても、ご提案可能です。
            - 中国での商標調査や、冒認商標対策についてもお気軽にご相談ください。
          zh:
            - 我们可以协助办理在中国大陆、香港和澳门等地区的商标注册手续。
            - 我们还可以为客户提供产品的中文名命名服务。
            - 关于在中国进行商标调查以及处理冒用商标的措施等，也欢迎随时联系。
  - type: icon heading 3
    icon: fa fa-balance-scale
    $text:
      ja: 模倣品・海賊版対策
      zh: 针对仿制品、盗版的对策
  - type: Media Right
    src: others/ip-research.jpg
    $alt:
      ja: 模倣品調査
      zh: 调查仿制品
    $blks:
      - type: plain
        $texts:
          ja:
            - 模倣品や海賊版にお困りの際はぜひご相談ください。
            - 中国の知財専門家とともに、お客様の権利保護をお手伝いします。
          zh:
            - 如果有关于仿制品、盗版等相关问题，欢迎随时联系。
            - 我们会与中国的知识产权方面的专家合作，为客户的权益保驾护航。
  - type: icon heading 3
    icon: fa fa-bookmark
    $text:
      ja: 著作権の登録
      zh: 登记著作权
  - type: Media Right
    src: others/ip-team.jpg
    $alt:
      ja: 著作権登録作業
      zh: 登记著作权的流程
    $blks:
      - type: plain
        $texts:
          ja:
            - 中国での著作権登録をサポート。
            - マニュアルやソフトウェアなども登録することで、著作権取引や紛争の解決をよりスムーズに行うことができます。
          zh:
            - 为客户在中国进行著作权登记提供支持与服务。
            - 将使用手册以及软件进行登记，以便更加顺利地进行著作权相关交易以及解决纠纷。
  - type: icon heading 3
    icon: fa fa-thumbs-up
    $text:
      ja: こんなときはぜひ弊社にご相談ください！
      zh: 如果遇到这样的情况，请联系我们！
  - type: list
    preset: circle
    $texts:
      ja:
        - 中国人のお客様が増えたので、接客用語を覚えたい。
        - 中国出張・赴任の前に集中レッスンを受けたい。
        - 商談で使える高度な中国語を習得したい。
        - 中国語でプレゼンしたい。
        - 新人研修の一環として、中国語レッスンを取り入れたい。
        - 専用の教材を作って指導してほしい。
      zh:
        - 中国客户不断增多，想学习客户服务相关术语。
        - 想在前往中国出差或任职之前参加强化培训课程。
        - 想学习可以在商业谈判中使用的高级中文。
        - 想用中文来演讲。
        - 想把中文课纳入新人培训的一部分。
        - 希望有专门的教材和指导。
  - type: plain
    $texts:
      ja: 経験豊富なスタッフがきめ細かくサポートいたします！
      zh: 我们经验丰富的工作人员将在每一个细节上为您热情服务!

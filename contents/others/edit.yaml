name: edit
position: 1
langs:
  - ja
  - zh
$title:
  ja: 編集・DTP
  zh: 编辑和DTP（桌面出版）
$description:
  ja: >-
    翻訳した中国語をカタログやポスター、字幕などに落とし込みたい場合も、経験豊富なスタッフが対応いたします。Adobe Illustrator /
    InDesign
    をはじめ、動画字幕のSRTファイルやナレーション（音声ファイル）の作成も可能です。また、MSDS・GHSラベルのローカライズも対応いたします。
  zh: >-
    如果想把翻译好的中文导入目录、海报、字幕之中，我们经验丰富的工作人员可以使用Adobe Illustrator /
    InDesign为客户服务，也可以制作视频字幕的SRT文件和解说（音频文件）。还可以将MSDS、GHS标签进行本地化。
$summary:
  ja: 株式会社ゴールデンブリッジの編集・ＤＴＰサービスの紹介です。翻訳成果物の録音・ナレーションや動画字幕、DTPなどご要望の形態に編集いたします。
  zh: 介绍株式会社金桥的编辑和DTP服务。我们可以将译文编辑成客户需要的形式，包括解说录音、视频字幕和DTP等。
img: others/toc/edit.jpg
pageType: LeftMain
contents:
  - type: icon heading 2
    icon: fa fa-edit
    $text:
      ja: ナレーション・ポスター・Webサイトなど
      zh: 录音、海报、网站等等
  - type: Media Right
    src: others/edit-books.jpg
    $alt:
      ja: 代替テキスト
      zh: 替代文本
    $blks:
      - type: plain
        $texts:
          ja:
            - 中国向けの各種販促ツールを制作いたします！
            - デザイン面でも、中国向けの新規デザインや日本語版からの再構成など、お客様の様々なご要望にも対応いたします。
          zh:
            - 我们可以制作面向中国的各种促销工具!
            - 在设计方面，我们也可以满足客户的各种要求，例如迎合中国市场的新设计或在日本版本基础上的重新排版。
  - type: spacer
    x: 0
    'y': 3
  - type: icon heading 2
    icon: fa fa-flask
    $text:
      ja: MSDS・GHSラベル作成
      zh: 制作MSDS、GHS标签
  - type: Media Right
    src: others/edit-msds.jpg
    $alt:
      ja: 代替テキスト
      zh: 替代文本
    $blks:
      - type: plain
        $texts:
          ja:
            - 国際的に規格の決まっている、化学物質輸送用の安全データシートや、一緒に必要なラベル（GHSラベル）なども対応可能です。
            - 翻訳にとどまらず、現地法規に対応したリライトや、レイアウト作成も承っています。
          zh:
            - 我们可以处理符合国际标准规定的化学物质运输用安全数据表和所需标签（GHS标签）。
            - 不仅仅是翻译，我们还可以提供符合当地法规的改写和排版。
  - type: icon heading 3
    icon: fa fa-comment
    $text:
      ja: こんなときはぜひ弊社にご相談ください！
      zh: 如果遇到这样的情况，请联系我们！
  - type: list
    preset: circle
    $texts:
      ja:
        - ホームページの中国語版を新たにデザインしたい
        - 中国人に好まれるパンフレットを作りたい
        - 中国向けMSDSなど現地法規に対応したリライトが必要
      zh:
        - 想为官网设计新的中文版本
        - 想制作符合中国人喜好的宣传册
        - 需要重写为符合当地的法规的格式，如中国的MSDS。
  - type: plain
    $texts:
      ja: 経験豊富なスタッフがきめ細かくサポートいたします！
      zh: 我们经验丰富的工作人员将在每一个细节上为您热情服务!
  - type: icon heading 2
    icon: fa fa-thumbs-up
    $text:
      ja: 主な制作物
      zh: 主要成品
  - type: icon heading 3
    icon: fa fa-microphone
    $text:
      ja: ナレーション
      zh: 录音
  - type: plain
    $texts:
      ja:
        - 中国での展示会、社員教育など様々な場面で外国語の音声ツールを作成される企業はますます増えています。
        - >-
          弊社は、企業・商品PR用DVD、中国人観光客向けアナウンスなど、ナレーション録音でも多くの実績があります。ナレーション録音の際にはぜひ弊社にご相談ください！
      zh:
        - 越来越多的公司正在为在中国参加展会、组织员工培训和其他许多情况制作外语的音频工具。
        - 本公司在解说录音方面拥有丰富的经验，包括企业、产品的推介DVD、面向中国游客的公告等。如需解说录音，欢迎随时联系！
  - type: link
    href: /lang/works
    $text:
      ja: 主な実績
      zh: 主要成果
  - type: icon heading 3
    icon: fa fa-file-photo-o
    $text:
      ja: パンフレット
      zh: 宣传册
  - type: plain
    $texts:
      ja:
        - 各種DTPソフトウェアを完備。中国語フォントも豊富に取り揃えており、販促ツールの制作を強力にサポートいたします。
        - >-
          また、日本語版を中国向けに再デザインをしたいなど、お客様のご要望をお聞かせください。中国人デザイナーと協力し、アピール力のあるデザインを作成いたします！
      zh:
        - 本公司各种DTP软件齐全。拥有大量的中文字体，可以为制作宣传工具提供强有力的支持。
        - 另外，如果客户遇到例如想要为中国市场进行重新设计等难题，我们也很乐意根据客户的需求进行调整。我们将与中国设计师合作，为客户打造极具吸引力的设计!
  - type: link
    href: /lang/works
    $text:
      ja: 主な実績
      zh: 主要成果
  - type: icon heading 3
    icon: fa fa-laptop
    $text:
      ja: Webサイト制作
      zh: 网站制作
  - type: plain
    $texts:
      ja: ウェブサイトの制作においても、中国語への翻訳だけでなく、英語・韓国語への翻訳、デザイン面やシステム面など幅広いニーズにお応えいたします。
      zh: 在网站制作方面，我们可以满足客户的广泛需求，包括翻译成中文、英文和韩语，以及在设计和系统等等方面为客户提供服务。
  - type: link
    href: /lang/works
    $text:
      ja: 主な実績
      zh: 主要成果
  - type: icon heading 3
    icon: fa fa-archive
    $text:
      ja: MSDS・GHSラベル作成
      zh: 制作MSDS、GHS标签
  - type: plain
    $texts:
      ja:
        - 化学物質規制の強化を受け、中国に製品を輸出する際にも現地法規に対応した様々な資料が必要です。
        - >-
          弊社は現地の協力会社を通じて、MSDSやGHSラベルなどの作成も行っております。それ以外にもお困りのことがありましたら、お気軽にご相談ください。
      zh:
        - 随着化学品管理法规的收紧，向中国出口产品时为符合当地法规需要准备各种文件。
        - 本公司与通过当地的合作公司协作，可以为客户制作MSDS和GHS标签。如果有任何其他问题，欢迎随时联系。
  - type: link
    href: /lang/works
    $text:
      ja: 主な実績
      zh: 主要成果

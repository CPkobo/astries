contents:
  - type: icon heading 2
    icon: fa fa-desktop
    $text:
      ja: 翻訳支援ツールの活用
      zh: 使用翻译工具
  - type: plain
    $texts:
      ja:
        - >-
          製造現場の作業手順書や医薬品の申請文書（CTD）など、数万～数十万文字にも及ぶ文書を効率的に翻訳するには、翻訳支援ツール（CATツール）が必要不可欠です。
        - >-
          翻訳援ツールを上手く活用することで、複数の翻訳者で作業にあたった際に出る用語や言葉遣いの揺れを最小限に抑えつつ、繰り返し出現する文言のコストを低く見積もることができます。
        - 弊社では主に SDL Trados と Memsource を利用し、品質向上とコスト削減に取り組んでいます。
      zh:
        - 翻译辅助工具（CAT工具）对于高效翻译生产现场的操作规程和医药品申请资料——通用技术文件（CTD）等至关重要，这些文件可能多达数万或数十万字。
        - 使用CAT工具可以最大限度地减少多个译员合作时可能出现的用语和措辞的波动，同时可能将重复性短语的成本降到最低。
        - 本公司主要使用SDL Trados和Memsource来提高质量和降低成本。
  - type: icon heading 2
    icon: fa fa-code-fork
    $text:
      ja: 独自翻訳支援ツール 「CATOVIS」 の開発
      zh: 独立开发的CATOVIS翻译辅助工具“CATOVIS”
  - type: plain
    $texts:
      ja:
        - 弊社では、上記の市販ツールのほか、独自の翻訳支援ツールである「CATOVIS」の開発も進めています。
        - >-
          これは、小～中規模の原稿を効率的に翻訳するためのもので、基本的な繰り返し・類似文言の処理や、機械による数字・用語のダブルチェック機能をMS
          Word上で実現したものです。
        - メインユーザーはまだ社内スタッフや一部の登録翻訳者に限られていますが、β版として無償配布していますので、ぜひ一度、手に取ってみてください。
      zh: 
        - 本公司除了上述市面上销售的工具以外，也在积极独立开发属于自己的翻译支援工具——“CATOVIS”。
        - 这是为了更有效地翻译中小规模的原稿，在MS word上实现对基本上重复、类似语句的处理以及使用机器来对数字、用语进行双重检查的功能。
        - 目前主要用户仅限于内部员工以及部分注册翻译人员，但我们免费发放测试版，请务必一试。
  - type: link
    $text:
      ja: CATOVIS マニュアルページ
      zh: CATOVIS操作手册
    href: https://man.catovis.com
  - type: icon heading 2
    icon: fa fa-exchange
    $text:
      ja: テキスト抽出～対訳作成
      zh: 文本提取～制作对译表
  - type: plain
    $texts:
      ja:
        - 「翻訳」という仕事は、実のところ「翻訳をしてさぁ終わり」、というものではありません。
        - >-
          素早く文字数を数えたり、対訳を作成して次に備えたり、翻訳～チェック～校正といった工程間の差分を確認したり……、こうした作業も全体の品質を向上させるために必要になってきます。
        - >-
          そのためにMS Officeのファイル（docx/xlsx/pptxなど）及びCATツールの標準フォーマットである
          Xliff/TMX/TBX からのテキスト抽出や、対訳作成などに便利なツールの開発にも取り組んでいます。
        - これらのツールの一部は、翻訳以外の業界の方にも使ってもらえるよう、Webアプリとして広く公開しています。
      zh:
        - 翻译不是一份“只要翻译完就够了”的工作。
        - 快速统计字数，为制作对译表而做准备，确认从翻译、校对过程中出现的差异……这些都是为了提高工作的整体质量而必须要做的工作。
        - >-
          为此，我们致力于开发各种辅助工具，用于从MS
          Office文件（docx/xlsx/ppptx等）和Xliff/TMX/TBX（CAT工具的标准格式）中提取文本、制作对译表等。
        - 其中一些工具，为了能让翻译行业以外的人使用，制作成了网络应用程序得以推广。
  - type: link
    $text:
      ja: CATOVIS Office
      zh: CATOVIS Office
    href: https://office.catovis.com
  - type: plain
    $texts:
      ja:
        - また、Webアプリとして使える部分はMITライセンスでオープンソース化しています。
        - よりよい多言語化社会のため、微力ながら貢献をしていきたいと願っています。
      zh:
        - 此外，作为网络应用程序的部分在MIT许可下开放源代码。
        - 我们希望能够为创造更好的多语言社会而略尽绵薄之力。

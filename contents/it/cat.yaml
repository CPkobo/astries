$title:
  ja: 翻訳支援ツール
  zh: 翻译工具
$description:
  ja: >-
    株式会社ゴールデンブリッジで使用している翻訳支援ツール（CATツール）と、独自開発ツールについて紹介しています。翻訳にもデジタル化が求められる時代だからこそ、業界の最先端にキャッチアップできるよう自社開発も続けています。
  zh: 介绍株式会社金桥使用的翻译工具（CAT工具）以及我们独立开发的工具。在这个翻译也要数字化的时代，我们不断开发属于自己的工具，力求跟时代的步伐，走在业界的最前沿。

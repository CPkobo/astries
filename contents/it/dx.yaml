contents:
  - type: icon heading 2
    icon: fa fa-certificate
    $text:
      ja: デジタル・トランスフォーメーション（DX）について
      zh: 关于数字化转型（DX）
  - type: plain
    $texts:
      ja:
        - 「働き方改革」が叫ばれる今日、業務の効率化は必須の課題となっています。
        - >-
          弊社では翻訳支援ツールの活用・開発実績を活かし、Officeマクロはもとより、PythonやPowerShellを使った自動化や、JavaScript（Electron）を使ったWebアプリを作成するなどして業務改善を続けています。
      zh:
        - 如今当我们呼吁“工作范式改革”的时候，提高工作效率已成为一个基本问题。
        - >-
          本公司不断改进业务，凭借在使用和开发翻译辅助工具方面的经验，使用Office宏以及Python、PowerShell使其自动化，并使用JavaScript（Electron）创建网络应用程序。
  - type: icon heading 3
    icon: fa fa-file-code-o
    $text:
      ja: 開発ツールの一例
      zh: 开发工具例
  - type: list
    preset: circle
    $texts:
      ja:
        - EC事業用 簡易在庫・注文管理システム（Excel VBA）
        - メール一括送信ツール（Excel VBA）
        - オンライン交流会用 マッチング希望フォーム（Web）
        - 機械学習用 コーパス選別補助ツール（Python）
        - MS Office用 用語集一括置換ツール（Excel VBA）
        - 訳支援ツール用 用語集一括置換ツール（Python）
        - MS Word 変更箇所の修正履歴化ツール（Word VBA）
        - MS Word用 正規表現ベースの日本語校正ツール（Office.js + Electron）
      zh:
        - 电子商务用简易库存、订单管理系统（Excel VBA）
        - 邮件批量发送工具（Excel VBA）
        - 在线交流会用 匹配表格（Web）
        - 机器学习用 语料库筛选辅助工具（Python）
        - MS Office用 词汇表统一置换工具（Excel VBA）
        - 翻译辅助工具用 词汇表批量替换工具（Python）
        - MS Word 变更部分显示修订记录工具（Word VBA）
        - MS Word用 正则表达式的日语校正工具（Office.js + Electron）
  - type: plain
    $texts:
      ja:
        - 翻訳関連のツールを開発していたことから、特にWord VBAのような情報の少ないものや、Pythonの多言語処理などが得意と言えます。
        - 「こんなツール作れないか」「あんな処理を自動化したい」
        - そういったご要望がありましたら、お気軽にご相談ください。
      zh:
        - 在开发了与翻译相关工具后，可以自信地说，我们非常擅长小信息量如Word VBA，以及Python的多语言处理。
        - “能有这样的工具吗”“这的处理能自动化就好了”
        - 如果有此类需求，请随时与我们联系。
  - type: icon heading 2
    icon: fa fa-users
    $text:
      ja: テレワークについて
      zh: 关于远程办公
  - type: plain
    $texts:
      ja:
        - 新型コロナウイルス感染症の日本での第一例が発見されて間もない2020年3月初めより、弊社では業務のテレワーク化を大いに進めてまいりました。
        - 今では印章の必要な業務や、EC事業での発送といった一部業務を除き、大部分をフルリモートで実施しています。
        - >-
          テレワークで問題視されがちなコミュニケーションの問題も、オープンソースのWeb会議システムである「Jitsi」や、すっかり有名になったZoomなどで常につながりを保ち、情報伝達ロスを最低限に抑えています。
      zh:
        - 自2020年3月初在日本发现第一例新的冠状病毒感染后，我们就立刻大力推行远程办公。
        - 现在，除了一些需要盖章和电子商务业务需要运输的业务之外，我们大部分工作都是远程进行的，。
        - 沟通交流常被视为远程办公的一个重要问题，而我们通过使用开源的网络会议系统，如Jitsi以及有名的Zoom，随时保持联络并最大限度地减少信息损失。

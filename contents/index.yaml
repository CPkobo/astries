$description:
  ja: 中国語専門の翻訳・通訳会社　株式会社ゴールデンブリッジの公式Webサイトです。中国語ネイティブが常に在籍しており、各種ご相談も随時承ります。日本語・中国語の翻訳や通訳はもちろん、英語や韓国語をはじめとするアジア諸語もお任せください。また、中国からのインバウンド・研修ツアー・医療ツアーの企画立案も行っています。
  zh: 金桥公司的官方网站，这是一家专门从事中文翻译和口译的公司。 我们的员工中始终有以中文为母语的人，并随时可以进行咨询。 除了日语和中文的翻译和口译，我们还可以处理英语、韩语和其他亚洲语言。 我们还策划从中国出发的入境旅游、学习旅游和医疗旅游。

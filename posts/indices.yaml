  modified: 2021-12-13T00:00:00.000Z
  pubstr: "2021-12-13"
  modstr: "2021-12-13"
  image: ../pict/posts/liaoning1.jpg
  summary: >-
    新型コロナウイルスによる入国規制を受け、輸出展示会も以前のように対面で実施できなくなった昨今。
    本展示会は、会場こそ準備していますが遼寧省の企業の方はほとんど来日しておらず、代わりにブースごとにiPadと受付兼通訳を配置してオンラインでの商談形式で行われました。
    開会式ももちろんオンラインです。日本では中国駐大阪総領事館の薛剣総領事、中国では遼寧省副省長などが参加さ

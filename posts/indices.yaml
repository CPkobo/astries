- title: 医薬特化型AI 翻訳エンジン AIKO SciLingualをリリースしました
  published: 2022-12-01T00:00:00.000Z
  modified: 2022-12-01T00:00:00.000Z
  pubstr: "2022-12-01"
  modstr: "2022-12-01"
  iamge: ../pict/lang/relay.png
  summary: >-
    このたび、医学・医薬品の英語翻訳会社・アスカコーポレーション様と共同で医学特化型エンジンAIKO SciLingualを開発いたしました。
    医療機器や医薬品に関わる文書は、非常に高度な専門用語が頻出するため、通常の汎用翻訳エンジンではなかなか正確に訳すことはできません。
    しかし、大量の資料や論文を翻訳するのに、人間の力だけでは時間が足りないことも多々あります。
  href: aiko-release

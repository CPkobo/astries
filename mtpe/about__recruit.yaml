$description:
  ja: >-
    株式会社ゴールデンブリッジの登録翻訳者・社内スタッフ募集ページです。中国語の翻訳者や逐次・同時通訳者はもちろん、英語や韓国語をはじめとするアジア諸語についても随時募集しております。
  zh: 这是金桥公司注册翻译和内部员工的招聘页面。我们一直在寻找中文翻译和交替/同声传译人员，以及英语、韩语和其他亚洲语言的翻译。

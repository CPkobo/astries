$title:
  ja: 翻訳支援ツール
  zh: 翻译支持工具
$description:
  ja: >-
    株式会社ゴールデンブリッジで使用している翻訳支援ツール（CATツール）と、独自開発ツールについて紹介しています。翻訳にもデジタル化が求められる時代だからこそ、業界の最先端にキャッチアップできるよう自社開発も続けています。
  zh: 本节介绍了金桥公司使用的翻译支持工具（CAT工具）和我们独立开发的工具。在这个翻译也需要数字化的时代，我们继续开发自己的工具，以跟上行业的最新发展。

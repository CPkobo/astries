      zh: 从文字的共鸣到<br />心灵的共鸣
    $subtitle:
      ja: 交流を深め、共に発展する日本と中国<br />株式会社ゴールデンブリッジは<br />コミュニケーションの架け橋としてお役に立ちます
      zh: <br />日中两国深化交流，共同发展<br />金桥公司作为沟通的桥梁，为我们提供了帮助。

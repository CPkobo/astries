    $items:
      - icon: fa fa-pencil
        $title:
          ja: 翻訳サービス
          zh: 翻译服务
        $blks:
          - type: plain
            $texts:
              ja: スタッフ全員が中国語のエキスパート。だからこそ生まれる高品質な翻訳をお客様にお届けします。
              zh: 我们所有的工作人员都是中文专家。这就是我们向客户提供高质量翻译的原因。
        link: /lang/translation
      - icon: fa fa-comments
        $title:
          ja: 通訳サービス
          zh: 口译服务
        $blks:
          - type: plain
            $texts:
              ja: >-
                中国語通訳の専門会社だからこそ、お客様のニーズにあわせた正確で分かりやすい通訳を提供。中国語のプロがお客様のコミュニケーションをサポートいたします。
              zh: 因为我们专门从事中文口译，所以我们会根据你的需要提供准确和易于理解的口译。我们的中文专业人员将支持你的沟通。
        link: /lang/interpretation
      - icon: fa fa-plane
        $title:
          ja: インバウンド・交流
          zh: 入境和交换
        $blks:
          - type: plain
            $texts:
              ja: 通訳・翻訳事業の基盤を持つ弊社だからこそ提供できる、企業間の深い日中交流プログラムを提案します。
              zh: 我们提出了深入的企业对企业的日中交流项目，这只有在口译和笔译业务方面有基础的我们公司才能提供。
        link: /others/inbound
      - icon: fa fa-shopping-cart
        $title:
          ja: EC事業
          zh: 电子商务业务
        $blks:
          - type: plain
            $texts:
              ja: 新型コロナウイルスがまん延する時代だからこそ。各種衛生用品のほか、テレワークのお役立ち商品をご提供します。
              zh: 这是一个新的冠状病毒正在传播的时期。有各种卫生产品以及有用的远程工作产品。
        link: /ec/ec
      - icon: fa fa-code
        $title:
          ja: ITソリューション
          zh: IT解决方案
        $blks:

            $texts:
              ja: 機械翻訳や自然言語処理、通訳・翻訳用のアプリ開発など、様々なITサービスをご提供します。
              zh: 可提供一系列的信息技术服务，包括机器翻译、自然语言处理和开发口译和笔译的应用程序。
        link: /it/toc

            $texts:
              ja: 「Googleより分かりやすい」と一世を風靡したDeepLも導入。API経由でのバッチ処理などに活用しています。
              zh: 以 "比谷歌更容易理解 "而风靡全球的DeepL，也已被引入，并通过API用于批量处理。
          - type: image

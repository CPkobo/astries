        $title:
          ja: AIKO SchLingual
          zh: AIKO SchLingual
        $blks:
          - type: plain
            $texts:
              ja: >-
                弊社と、医学・医薬品の英語翻訳会社アスカコーポレーション様と共同で開発した、医学特化型エンジン。日英中リレー機械翻訳という仕組みを活用し、特定分野では非常に高い精度を誇っています。
              zh: >-
                由我们公司和ASKA公司共同开发的医疗专用引擎，ASKA公司是一家医疗和医药产品的英文翻译公司。它利用一种称为日英汉中继机器翻译的机制，在特定领域拥有极高的准确性。
          - type: image
            src: lang/scilingual.png
            $alt:
              ja: AIKO ロゴ
              zh: AIKO标志
            href: https://aismiley.co.jp/product/asca_aiko-scilingual/
            target: _blank
      - icon: __
        link: __
        $title:
          ja: T-3MT
          zh: T-3MT
        $blks:
          - type: plain
            $texts:
              ja: >-
                ロゼッタ様のカスタマイズ型翻訳エンジン。弊社では大型の翻訳プロジェクトで、翻訳 → 校正 → 学習 → 機械翻訳
                というサイクルを構築し、工数やコストの削減に活用しています。
              zh: Rosetta的定制翻译引擎。我们已经为大型翻译项目建立了一个翻译→校对→学习→机器翻译的循环，以减少工时和成本。
          - type: image
            src: lang/t3mt_01.png
            $alt:
              ja: T-3MT ロゴ
              zh: T-3MT标志
            href: https://www.rozetta.jp/lp/t3mt/
            target: _blank
      - icon: __
        link: __
        $title:
          ja: Google 翻訳
          zh: 谷歌翻译
        $blks:
          - type: plain
            $texts:
              ja: ニューラル翻訳という手法を最も早くに打ち出した翻訳エンジンで、精度は他に劣ることもありますが、対応言語の多さが魅力的です。
              zh: 它是最早推出神经翻译方法的翻译引擎，虽然其准确性有时不如其他引擎，但其支持的语言数量很有吸引力。
          - type: image
            src: lang/Google-Translate-Logo-1.png
            $alt:
              ja: Google Translate ロゴ
              zh: 谷歌翻译的标志
            href: https://www.rozetta.jp/lp/t3mt/
            target: _blank
      - icon: __
        link: __
        $title:

contents:
  - type: icon heading 2
    icon: fa fa-cog
    $text:
      ja: 中国語と機械翻訳
      zh: 中文和机器翻译
  - type: plain
    $texts:
      ja:
        - ニューラルネットワークによる機械学習や、ビッグデータといった言葉が駆け巡る現代。
        - 機械翻訳の精度は、私たちプロから見ても、目を見張るものがあります。
        - しかし一方で、機械翻訳にはまだ足りない部分があるのも事実。
        - ましてや中国語は、英語と比べると精度も情報も大きく不足しています。
        - 私たちは機械翻訳のことを、仕事を取り合う競争相手としてではなく、お互いが長所を活かし、短所を補いあえるようなパートナーだと考えています。
        - そしてそのためにもAIを積極的に導入・検証することで、「翻訳者のサポーターとしてのAI」という可能性に挑戦しています。
      zh:
        - 今天，诸如带有神经网络的机器学习和大数据等术语比比皆是。
        - 机器翻译的准确性，即使从我们的专业角度来看，也是非常惊人的。
        - 然而，另一方面，机器翻译在某些方面也确实还存在不足。
        - 例如，与英语相比，中文缺乏大量的准确性和信息。
        - 我们不把机器翻译看作是工作的竞争，而是看作是合作伙伴，我们可以利用对方的优势，弥补对方的弱点。
        - 为此，我们通过积极引进和测试人工智能，挑战 "人工智能是翻译的支持者 "的可能性。
